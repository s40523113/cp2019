# 投影片快捷鍵

* 利用箭頭上下前後換頁
* 按 f 鍵進入全螢幕模式 (full screen)

* 按 o 鍵可以切換單張或全域檢視 (overview)
* 按 b 或 . 鍵可以切換螢幕黑屏 (black)
* 按 Esc 可以退出全螢幕或全域檢視 (Escape)

# 計算機程式課程內容

1. 利用 Dartpad 學習基本 Dart 語法與 Flutter 應用
2. 在 Dartpad 中導入 HTML 與 CSS, 利用 Dart 結合 HTML5 Canvas 繪圖
3. 導入 Dart SDK, 在 SciTE 編輯器中執行  Dart 程式
4. 利用 Dart SDK 中的 dart2js 將 Dart HTML 程式轉為網際程式
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
# 每周課程內容

1. 利用 Github倉儲建立網站
2. 編輯個人 CMSiMDE 網頁內容
3. 利用share x錄製影片
4. 學習 Dart, 並利用 Gist 將 Dartpad 嵌入
5. 利用 Dartpad 與 Html5 Canvas 執行靜態繪圖
6. 利用 dart2js 將 Dart 程式轉為 Javascript 後, 可以直接在網頁中執行.
